<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBA Break Widget</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      width: calc(6 * 100px + 5 * 20px); /* 6 logos, 5 gaps */
      max-width: 100%;
      height: auto;
      padding: 20px;
      justify-items: center;
      align-items: center;
    }
    .team img {
      width: 100px;
      height: auto;
      display: block;
    }
    .team {
      transition: opacity 0.3s ease;
    }
    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="grid" id="teamGrid"></div>

  <script>
    const teams = [
      "ATL", "BOS", "BKN", "CHA", "CHI", "CLE",
      "DAL", "DEN", "DET", "GSW", "HOU", "IND",
      "LAC", "LAL", "MEM", "MIA", "MIL", "MIN",
      "NOP", "NYK", "OKC", "ORL", "PHI", "PHX",
      "POR", "SAC", "SAS", "TOR", "UTA", "WAS"
    ];

    const teamGrid = document.getElementById("teamGrid");

    teams.forEach(team => {
      const div = document.createElement("div");
      div.className = "team";
      div.id = team;
      const img = document.createElement("img");
      img.src = `logos/${team}.png`;
      img.alt = team;
      div.appendChild(img);
      teamGrid.appendChild(div);
    });

    const urlParams = new URLSearchParams(window.location.search);
    const source = new EventSource(`https://www.whatnot.com/user/${urlParams.get("user")}/obs/break-widget`);

    source.onmessage = function(event) {
      const data = JSON.parse(event.data);
      if (data && data.teams) {
        teams.forEach(team => {
          const div = document.getElementById(team);
          if (data.teams.includes(team)) {
            div.classList.add("hidden");
          } else {
            div.classList.remove("hidden");
          }
        });
      }
    };
  </script>
</body>
</html>
